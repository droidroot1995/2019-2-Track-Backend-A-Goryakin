{% extends 'base.html' %}
{% block title %} Sign in {% endblock %}
{% block content %}
<div class="row">
    <form class="login_form" method="post" action="{% url 'legacy_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="login" type="submit" value="login" />
    </form>
    <div class="row">
        <div class="col-md-8 mx-auto social-container my-2 order-md-1">
            <a href="#" class="btn btn-social-icon btn-lg btn-instagram">
                <span class="fa fa-instagram"></span>
            </a>
            <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-social-icon btn-lg btn-facebook">
                <i class="fa fa-facebook"></i>
            </a>

            <a href="#" class="btn btn-social-icon btn-lg btn-vk">
                <i class="fa fa-vk"></i>
            </a>

            <a href="#" class="btn btn-social-icon btn-lg btn-twitter">
                <span class="fa fa-twitter"></span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
